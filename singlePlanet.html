<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/22fe18faa8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/singlePlanet.css" />
    <title>Single Planet</title>
  </head>
  <body>
    <figure class="planet-figure fade"></figure>
    <header>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./favoritePlanets.html">Favorites</a>
      </nav>
    </header>

    <main>
      <article class="planet-container fade">
        <div>
          <h1 id="planet-title">Unknown Planet</h1>
          <i id="favorite" class="fa-regular fa-star"></i>
        </div>
  
        <h2 id="planet-subtitle">???</h2>
        <p id="planet-description">
          Planeten du försöker nå finns inte i vårt solsystem.
        </p>
  
        <section class="planet-facts">
          <div class="fact-wrapper">
            <h3>OMKRETS</h3>
            <p id="planet-circumference">-</p>  
          </div>
          <div class="fact-wrapper">
            <h3>KM FRÅN SOLEN</h3>
            <p id="planet-distance">-</p>  
          </div>
          <div class="fact-wrapper">
            <h3>MAX TEMPERATUR</h3>
            <p id="planet-temp-day">-</p>  
          </div>
          <div class="fact-wrapper">
            <h3>MIN TEMPERATUR</h3>
            <p id="planet-temp-night">-</p>  
          </div>
          
        </section>
        <section class="moon-facts">
          <div class="fact-wrapper">
            <h3>MÅNAR</h3>
          <p id="planet-moons">-</p>
        </div>
          
        </section>
      </article>
    </main>


    <script src="script/data.js"></script>
    <script src="script/singlePlanet.js"></script>
  </body>
</html>
